<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebAuthn Demo App</title>
    <meta name="description" content="WebAuthn Demo App">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/bundle.css">
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="components-bundle.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body class="mdc-typography">
    <mwc-top-app-bar-fixed>
        <span slot="title">WebAuthn Demo App</span>
    </mwc-top-app-bar-fixed>

    <main class="content my-5">
        <div class="container">
            <h1 class="text-center">Registration</h1>

            <!-- Registration form -->
            <form id="form" method="POST" action="/auth/username">
                <div class="js-form-selector my-5">
                    <div class="form-group my-3">
                        <label for="email_address">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email_address" placeholder="Email address">
                    </div>
                    <div class="form-group my-3">
                        <label for="username">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Register</button>
                </div>
            </form>

            <!-- <form id="form" method="POST" action="/auth/username">
                <div class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <label class="mdc-floating-label" id="username-label">username</label>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="username" />
                    <span class="mdc-line-ripple"></span>
                </div>

                <input type="submit" class="mdc-button mdc-button--raised" value="Next" />
            </form> -->
        </div>
    </main>

    <script type="module">
        new mdc.textField.MDCTextField(document.querySelector('.js-form-selector'));
        import { _fetch } from '/client.js';

        const form = document.querySelector('#form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const form = new FormData(e.target);
            const cred = {};

            form.forEach((v, k) => cred[k] = v);

            _fetch(e.target.action, cred)
                .then(user => {
                    location.href = '/reauth';
                }).catch(e => {
                    alert(e);
                });
        });
    </script>
</body>

</html>
